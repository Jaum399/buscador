<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisa de Países</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-dark text-white">
    <!--Titulo-->
    <nav class="navbar bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/imagens/LOGO.jpeg" alt="Logo" width="70">
        </a>
      </div>
    </nav>
    <h1 class="text-center">Pesquisa de Países</h1>

    <!--Campo de pesquisa-->
    <div class="container input-group mb-3">
      <input id="busca" type="text" class="form-control" placeholder="Nome do País (em inglês)">
      <button onclick="Procurar()" class="btn btn-outline-secondary bg-primary text-white" type="button"><strong>Pesquisar</strong></button>
    </div>

    <!--Card de resultado-->
    <div id="card"  class="container text-center card text-dark p-3" style="width: 18rem;">
      <img id="bandeira" src="" class="card-img-top" alt="Bandeira do País">
      <div class="card-body">
        <h5 id="nome" class="card-title">Nome</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Capital:</strong><p id="capital"></p></li>
        <li class="list-group-item"><strong>Continente:</strong><p id="continente"></p></li>
        <li class="list-group-item"><strong>População:</strong><p id="populacao"></p></li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
